<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Catechism Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <a href="../index.html" class="back-button" aria-label="Back to home">‚Üê Home</a>
            <h1>Children's Catechism</h1>
            <div class="sound-control">
                <span class="sound-label">Auto-Speak</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">Question 1 of 144</div>
        </div>

        <!-- Question Selection -->
        <div class="selection-controls">
            <button class="selection-btn" id="allQuestionsBtn">All Questions</button>
            <button class="selection-btn" id="rangeSelectBtn">Select Range</button>
        </div>

        <!-- Range Modal -->
        <div class="modal hidden" id="rangeModal">
            <div class="modal-content">
                <h3>Select Question Range</h3>
                <div class="range-inputs">
                    <label>
                        From: <input type="number" id="rangeFrom" min="1" max="144" value="1">
                    </label>
                    <label>
                        To: <input type="number" id="rangeTo" min="1" max="144" value="144">
                    </label>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn" id="applyRangeBtn">Apply</button>
                    <button class="modal-btn cancel" id="cancelRangeBtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Card Container -->
        <div class="card-container">
            <div class="card" id="flashcard">
                <div class="card-face card-front">
                    <div class="card-label">Question</div>
                    <div class="card-content" id="questionText">Loading...</div>
                    <div class="tap-hint">Tap to see answer</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Answer</div>
                    <div class="card-content" id="answerText">Answer</div>
                    <div class="tap-hint">Tap to see question</div>
                </div>
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="controls">
            <button class="control-btn prev-btn" id="prevBtn" aria-label="Previous question">
                <span class="btn-icon">‚Üê</span>
                <span class="btn-text">Previous</span>
            </button>

            <button class="control-btn next-btn" id="nextBtn" aria-label="Next question">
                <span class="btn-text">Next</span>
                <span class="btn-icon">‚Üí</span>
            </button>
        </div>

        <!-- Additional Controls -->
        <div class="extra-controls">
            <button class="extra-btn" id="randomBtn" aria-label="Random question">
                <span>üé≤ Random</span>
            </button>
            <button class="extra-btn" id="restartBtn" aria-label="Restart from beginning">
                <span>‚Ü∫ Restart</span>
            </button>
        </div>
    </div>

    <!-- Celebration Confetti Container -->
    <div id="confetti" class="confetti-container"></div>

    <script src="app.js"></script>
</body>
</html>
