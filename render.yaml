services:
  - type: web
    name: catechism-learning-games
    runtime: static
    buildCommand: echo "No build needed - static site"
    staticPublishPath: ./src
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /
        name: Cache-Control
        value: public, max-age=1800
    routes:
      - type: rewrite
        source: /
        destination: /index.html
